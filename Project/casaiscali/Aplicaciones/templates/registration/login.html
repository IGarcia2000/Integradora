{% extends '../base.html' %}

{% block title %} Login {% endblock %}

{% block content %}

    <div class="container-fluid col-xl-4 col-lg-5 col-md-7 col-sm-9 pt-4 login">
        <div class="form-control justify-content-center aux">
                <div class="form-group text-center">
                    <h2 class="text-center" id="title-csst">Iniciar Sesion</h2>
                </div>
                <hr>
                <div class="form-group text-center py-2">
                    <img src="/static/img/logo.jpeg" class="img-fluid rounded-circle" width="200" height="200" alt="">
                </div>
                <hr>
                <div class="text-center form-group">
                    <form class="form-group formulariol" method="post">
                        {% csrf_token %}   
                        <div class="mb-3 row ms-2">
                            <label for="staticEmail" class="col-sm-2 col-form-label" id="text-label">Usuario:</label>
                            <div class="col-sm-10">
                                <a>{{ form.username }}</a>
                            </div>
                        </div>
                        <div class="mb-3 row ms-2">
                            <label for="inputPassword" class="col-sm-2 col-form-label" id="text-label">Contraseña:</label>
                            <div class="col-sm-10">
                                <a> {{ form.password }} </a>
                            </div>
                        </div> 
                        <div class="form-group d-grid gap-2 py-2">
                            <button type="submit" class="btn boton btn-success">Iniciar Sesion</button>
                        </div>
                        <p class="link-boton"><a href="{% url 'password_reset' %}"><strong>¿Olvido su contraseña?</strong></a></p>
                    </form>
                </div>
        </div>
    </div>

{% endblock %}
